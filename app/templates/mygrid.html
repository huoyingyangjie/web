<!DOCTYPE html>

<head>



    <title>Accelecom Admin 2 - Bootstrap Admin Theme</title>

<body>
    <input disabled="true" value="1213"> ads


    <div id="main" style="width: 100%; height: 800px;"></div>

    <!-- Bootstrap Core JavaScript -->

        <script src="static/vendor/w2ui/w2ui-1.4.3.js"></script>


    <!-- Custom Theme JavaScript -->





<script>



    var config = {
    grid: {
        name: 'allorderlist',
        autoLoad:false,
        header  : '所有委托单',
        recid:"personid",
        selectType : 'row',
        keyboard: true ,
        show: {
            header:true,
            footer    : true,
            toolbar    : true,
            toolbarReload:false,
            toolbarColumns  : true,
            //selectionBorder: true,

        },
        toolbar:{
           items: [
            { type: 'break' },
            { type: 'button', id: 'mybutton', caption: 'Resize',hint:"resize grid" }
        ],
         toolbarColumns:{

         }
        },
        columns: [
            { field: 'personid', caption: '报单编号', size: '50px', sortable: true, searchable: 'int', resizable: true ,editable:{type:'text',readonly:"readonly"}
            ,render: function (record) {
				return "<div >" +record.personid+'</div>';
			}
            },
            { field: 'fname', caption: '合约', size: '140px', sortable: true, searchable: 'text', resizable: true ,editable:{type:'text',style:"color:red",readonly:"readonly"} },
            { field: 'lname', caption: '买卖', size: '140px', sortable: true, searchable: 'text', resizable: true , editable: { type: 'text' ,readonly:"readonly"}},
            { field: 'email', caption: '开平', size: '100%', resizable: true, sortable: true , editable: { type: 'text' ,readonly:"readonly"}},
            { field: 'snumber', caption: '挂单状态', size: '120px', resizable: true, sortable: true, render: 'money' , editable: { type: 'text',readonly:"readonly" }},
            { field: 'sdate', caption: '报单价格', size: '120px', resizable: true, sortable: true, render: 'date' , editable: { type: 'text' ,readonly:"readonly"}},
			{ field: 'order_lots', caption: '报单手数', size: '120px', resizable: true, sortable: true, render: 'date' , editable: { type: 'text' ,readonly:"readonly"}},
			{ field: 'unclosed_lots', caption: '未成交手数', size: '120px', resizable: true, sortable: true, render: 'date' , editable: { type: 'text' ,readonly:"readonly"}},
			{ field: 'closed_lots', caption: '成交手数', size: '120px', resizable: true, sortable: true, render: 'date' , editable: { type: 'text' ,readonly:"readonly"}},
			{ field: 'detailed_state', caption: '详细状态', size: '120px', resizable: true, sortable: true, render: 'date' , editable: { type: 'text' ,readonly:"readonly"}},
			{ field: 'sdate1', caption: '报单时间', size: '120px', resizable: true, sortable: true, render: 'date' , editable: { type: 'text' ,readonly:"readonly"}},
			{ field: 'sdate2', caption: '最后成交时间', size: '120px', resizable: true, sortable: true, render: 'date' , editable: { type: 'text' ,readonly:"readonly"}},
			{ field: 'sdate3', caption: '成交均价', size: '120px', resizable: true, sortable: true, render: 'date' , editable: { type: 'text' ,readonly:"readonly"}},
			{ field: 'sdate4', caption: '投保', size: '120px', resizable: true, sortable: true, render: 'date' , editable: { type: 'text' ,readonly:"readonly"}},
			{ field: 'sdate5', caption: '交易所', size: '120px', resizable: true, sortable: true, render: 'date' , editable: { type: 'text' ,readonly:"readonly"}},
        ],

        onClick: function (event) {
            //console.log(event)
            //var record = this.get(event.recid);

        },
        onKeydown:function (event) {
           // console.log(event)
        },
    }
}




$(function () {
    // initialization
    $('#main').w2grid(config.grid);
    // generate data
    var fname = ['Vitali', 'Katsia', 'John', 'Peter', 'Sue', 'Olivia', 'Thomas', 'Sergei', 'Snehal', 'Avinash', 'Divia'];
    var lname = ['Peterson', 'Rene', 'Johnson', 'Cuban', 'Twist', 'Sidorov', 'Vasiliev', 'Yadav', 'Vaishnav'];
    // add 25k records
    for (var i = 0; i < 1000000; i++) {
        w2ui['allorderlist'].records.push({
            recid : i+1,
            personid: i+1,
            fname: fname[Math.floor(Math.random() * fname.length)],
            lname: lname[Math.floor(Math.random() * lname.length)],
            email: 'vm@gmail.com', manager: '--',
            snumber: Math.floor(Math.random() * 8000),
            sdate: (new Date(Math.floor(Math.random() * 20000) * 100000000)).getTime()
        });
    }
    w2ui['allorderlist'].refresh();
    //$('#main').w2render('allorderlist');
    //console.log("OK")

});

</script>

</body>
